        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oauth:
                  type: string
                  description: 'The OAuth provider (google or facebook).'
                  example: et
                oauth_id:
                  type: string
                  description: "The user's OAuth ID."
                  example: eos
                name:
                  type: string
                  description: "The user's name.AAAAAAQ"
                  example: corporis
                email:
                  type: string
                  description: "The user's email address."
                  example: hammes.karli@example.net
              required:
                - oauth
                - oauth_id
                - name
                - email
      security: []
