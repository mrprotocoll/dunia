            type: string
            description: 'Search for products by name (partial match).'
            example: voluptates
        -
          in: query
          name: author
          description: "Search for products by author's name."
          example: molestiae
          required: false
          schema:
            type: string
            description: "Search for products by author's name."
            example: molestiae
