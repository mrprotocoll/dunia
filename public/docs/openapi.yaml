                      id: 99f620a9-9d2f-4926-8cf6-3557ca941b85
                      name: 'Liliane Lubowitz'
                      email: desiree.lockman@example.com
                      description: null
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 99f620a9-8f4f-41ff-a2c9-82839af1c3c7
                        name: 'Lydia Ward'
                        email: ajacobs@example.net
                        description: null
