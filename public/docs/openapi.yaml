      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                country:
                  type: integer
                  description: 'The ID of the country for the address.'
                  example: 19
                state:
                  type: integer
                  description: 'The ID of the state for the address.'
                  example: 11
                city:
                  type: integer
                  description: 'The ID of the city for the address.'
                  example: 5
                address:
                  type: string
                  description: 'The address information.'
                  example: sed
              required:
