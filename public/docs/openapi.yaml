                      name:
                        type: string
                        example: 'Ms. Estel Graham IV'
                      email:
                        type: string
                        example: dach.lavinia@example.net
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: wwitszmoeqrqdifloffkvd
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: samir.corkery@example.com
                password:
                  type: string
                  description: ''
                  example: cupiditate
              required:
                - name
                - email
                - password
      security: []
  /api/v1/login:
