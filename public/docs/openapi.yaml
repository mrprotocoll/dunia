  /api/v1/admin/products:
    post:
      summary: 'Store a newly created resource in storage.'
      operationId: storeANewlyCreatedResourceInStorage
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    name: 'Sample Product'
                    author_id: 1
                    price: 19.99
                    description: 'A description of the sample product.'
                    categories:
                      -
                        id: 1
                        name: 'Category A'
                      -
                        id: 2
                        name: 'Category B'
                    tags:
                      -
                        id: 1
                        name: 'Tag X'
                      -
                        id: 2
                        name: 'Tag Y'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'Sample Product'
                      author_id:
                        type: integer
                        example: 1
                      price:
                        type: number
                        example: 19.99
                      description:
                        type: string
                        example: 'A description of the sample product.'
                      categories:
                        type: array
                        example:
                          -
                            id: 1
                            name: 'Category A'
                          -
                            id: 2
                            name: 'Category B'
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: string
                              example: 'Category A'
                      tags:
                        type: array
                        example:
                          -
                            id: 1
                            name: 'Tag X'
                          -
                            id: 2
                            name: 'Tag Y'
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: string
                              example: 'Tag X'
      tags:
        - 'Product Management'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the product.'
                  example: rerum
                images:
                  type: array
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                  items:
                    type: string
                    format: binary
                price:
                  type: number
                  description: 'The price of the product.'
                  example: 16063.0324
                description:
                  type: string
                  description: 'The description of the product.'
                  example: 'Earum aperiam velit ut recusandae a est ex.'
                categories:
                  type: array
                  description: 'An array of category IDs associated with the product.'
                  example:
                    - voluptatem
                  items:
                    type: string
                tags:
                  type: array
                  description: 'An array of tag IDs associated with the product.'
                  example:
                    - blanditiis
                  items:
                    type: string
                author:
                  type: integer
                  description: 'The ID of the author of the product.'
                  example: 8
                'images[]':
                  type: string
                  format: binary
                  description: 'An array of image files for the product.'
              required:
                - name
                - price
                - description
                - categories
                - tags
                - author
