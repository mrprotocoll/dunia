      operationId: updateTheSpecifiedAuthorByID
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 99dde27f-319f-4fc5-9245-07638ff03ff5
                    name: 'Mose Kling IV'
                    email: bethel.hammes@example.net
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 99dde27f-319f-4fc5-9245-07638ff03ff5
                      name:
                        type: string
                        example: 'Mose Kling IV'
                      email:
                        type: string
                        example: bethel.hammes@example.net
      tags:
        - 'Author Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Name of author.'
                  example: 'Isaac Johnson'
                email:
                  type: string
                  description: 'Email of author.'
                  example: magnus.morissette@example.net
              required:
                - name
                - email
    parameters:
      -
        in: path
        name: id
        description: 'Author ID'
        example: qui
        required: true
        schema:
          type: string
  /api/v1/admin/categories:
    get:
      summary: 'Display a listing of categories.'
      operationId: displayAListingOfCategories
      description: ''
      parameters:
        -
          in: header
