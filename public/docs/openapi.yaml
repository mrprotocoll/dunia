    post:
      summary: 'Create a new author.'
      operationId: createANewAuthor
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 99f620a9-a67b-4f6f-8622-524c4523f4d9
                    name: 'Grayce Bruen DVM'
                    email: hill.ahmad@example.org
                    description: null
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 99f620a9-a67b-4f6f-8622-524c4523f4d9
                      name:
                        type: string
                        example: 'Grayce Bruen DVM'
