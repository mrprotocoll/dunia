openapi: 3.0.3
info:
  title: 'Dunia Internal API Documentation'
  description: 'This is dunia API documentation, for internal use only'
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/v1/register:
    post:
      summary: 'Register a new user.'
      operationId: registerANewUser
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 99dde27f-4e1e-4dbe-a8fe-e1ab690f308b
                    name: 'Samanta Barton'
                    email: kris80@example.org
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 99dde27f-4e1e-4dbe-a8fe-e1ab690f308b
                      name:
                        type: string
                        example: 'Samanta Barton'
                      email:
                        type: string
                        example: kris80@example.org
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Account already exist, kindly login'
                properties:
                  error:
                    type: string
                    example: 'Account already exist, kindly login'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: reiciendis
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: nova.koss@example.com
                password:
                  type: string
                  description: ''
                  example: 'l*`<:~3.6@rzYY'
              required:
                - name
                - email
                - password
      security: []
  /api/v1/login:
    post:
      summary: Login.
      operationId: login
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n     \"token\": \"generated_token\"\n     \"data\": {\n         \"id\": 1,\n         \"name\": \"User\",\n         \"email\": \"user@email.com\"\n     }\n }"
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'The provided credentials are incorrect.'
                properties:
                  error:
                    type: string
                    example: 'The provided credentials are incorrect.'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: moore.yadira@example.net
                password:
                  type: string
                  description: ''
                  example: "'n}6u!,tgx2Gu-X4W(>"
              required:
                - email
                - password
      security: []
  /api/v1/logout:
    get:
      summary: Logout.
      operationId: logout
      description: ''
      parameters: []
      responses:
        204:
          description: ''
        402:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Unauthorized user'
                properties:
                  message:
                    type: string
                    example: 'Unauthorized user'
      tags:
        - Authentication
      security: []
  /api/v1/admin/authors:
    get:
      summary: 'Display a listing of the authors.'
      operationId: displayAListingOfTheAuthors
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 99dde27f-14c6-4701-a1a3-a8e0ed11da4a
                      name: 'Xzavier Lindgren Jr.'
                      email: ythiel@example.org
                    -
                      id: 99dde27f-1934-43b8-86c1-cce863c842ff
                      name: 'Mckenzie Stroman'
                      email: kayli.cummerata@example.org
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 99dde27f-14c6-4701-a1a3-a8e0ed11da4a
                        name: 'Xzavier Lindgren Jr.'
                        email: ythiel@example.org
                      -
                        id: 99dde27f-1934-43b8-86c1-cce863c842ff
                        name: 'Mckenzie Stroman'
                        email: kayli.cummerata@example.org
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 99dde27f-14c6-4701-a1a3-a8e0ed11da4a
                        name:
                          type: string
                          example: 'Xzavier Lindgren Jr.'
                        email:
                          type: string
                          example: ythiel@example.org
      tags:
        - 'Author Management'
    post:
      summary: 'Create a new author.'
      operationId: createANewAuthor
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 99dde27f-2ce0-44a6-9b79-072e580c522a
                    name: 'Maddison Quigley'
                    email: sam21@example.com
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 99dde27f-2ce0-44a6-9b79-072e580c522a
                      name:
                        type: string
                        example: 'Maddison Quigley'
                      email:
                        type: string
                        example: sam21@example.com
      tags:
        - 'Author Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Name of author.'
                  example: 'Isaac Johnson'
                email:
                  type: string
                  description: 'Email of author.'
                  example: karley55@example.net
              required:
                - name
                - email
