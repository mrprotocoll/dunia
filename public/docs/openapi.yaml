openapi: 3.0.3
info:
  title: 'Dunia Internal API Documentation'
  description: 'This is dunia API documentation, for internal use only'
  version: 1.0.0
servers:
  -
    url: 'http://dunia.healthyishng.com'
paths:
  /api/v1/admin/register:
    post:
      summary: 'Register a new admin.'
      operationId: registerANewAdmin
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 99f620a9-cb51-4cd0-a3e2-500cc48c6ad9
                    name: 'Noe Feest'
                    email: ezequiel44@example.org
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 99f620a9-cb51-4cd0-a3e2-500cc48c6ad9
                      name:
                        type: string
                        example: 'Noe Feest'
                      email:
                        type: string
                        example: ezequiel44@example.org
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Account already exist, kindly login'
                properties:
                  error:
                    type: string
                    example: 'Account already exist, kindly login'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: fwsxnhfhckzonqqben
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: elsie.murphy@example.org
                password:
                  type: string
                  description: ''
                  example: sit
              required:
                - name
                - email
                - password
      security: []
  /api/v1/admin/login:
    post:
      summary: 'Admin Login.'
      operationId: adminLogin
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n     \"token\": \"generated_token\"\n     \"data\": {\n         \"id\": 1,\n         \"name\": \"User\",\n         \"email\": \"user@email.com\"\n     }\n }"
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'The provided credentials are incorrect.'
                properties:
                  error:
                    type: string
                    example: 'The provided credentials are incorrect.'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: bartell.cecelia@example.org
                password:
                  type: string
                  description: ''
                  example: 'OC:5H8fX0'
              required:
                - email
                - password
      security: []
  /api/v1/logout:
    post:
      summary: Logout.
      operationId: logout
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
      responses:
        204:
          description: ''
        402:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Unauthorized user'
                properties:
                  message:
                    type: string
                    example: 'Unauthorized user'
      tags:
        - Authentication
  /api/v1/register:
    post:
      summary: 'Register a new user.'
      operationId: registerANewUser
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 99f620a9-e316-4b1c-9fdb-d1f0810620c6
                    name: 'Miss Juana Connelly'
                    email: hwilkinson@example.com
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 99f620a9-e316-4b1c-9fdb-d1f0810620c6
                      name:
                        type: string
                        example: 'Miss Juana Connelly'
                      email:
                        type: string
                        example: hwilkinson@example.com
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: dhsh
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: ines54@example.org
                password:
                  type: string
                  description: ''
                  example: ut
              required:
                - name
                - email
                - password
      security: []
  /api/v1/login:
    post:
      summary: 'User Login.'
      operationId: userLogin
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n     \"token\": \"generated_token\"\n     \"data\": {\n         \"id\": 1,\n         \"name\": \"User\",\n         \"email\": \"user@email.com\"\n     }\n }"
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'The provided credentials are incorrect.'
                properties:
                  error:
                    type: string
                    example: 'The provided credentials are incorrect.'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: braden01@example.org
                password:
                  type: string
                  description: ''
                  example: 'D&&AEF8**bG'
              required:
                - email
                - password
      security: []
  /api/v1/auth/oauth:
    post:
      summary: 'Handle the registration or login of a user via OAuth (Google or Facebook).'
      operationId: handleTheRegistrationOrLoginOfAUserViaOAuthGoogleOrFacebook
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n    \"token\": \"generated_token\",\n    \"data\": {\n        \"id\": 1,\n        \"name\": \"John Doe\",\n        \"email\": \"johndoe@example.com\",\n    }\n}"
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oauth:
                  type: string
                  description: 'The OAuth provider (google or facebook).'
                  example: nemo
                oauth_id:
                  type: string
                  description: "The user's OAuth ID."
                  example: et
                name:
                  type: string
                  description: "The user's name.AAAAAAQ"
                  example: velit
                email:
                  type: string
                  description: "The user's email address."
                  example: irma.volkman@example.com
              required:
                - oauth
                - oauth_id
                - name
                - email
      security: []
